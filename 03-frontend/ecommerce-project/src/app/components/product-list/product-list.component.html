<table class="table">
    <thead class="thead-dark">
        <tr>
            <th></th>
            <th>Name</th>
            <th>Price</th>
            <th>Unit In Stock</th>
        </tr>
    </thead>

    <tbody>
        <tr *ngFor="let tempProduct of product">
            <td class="align-middle">
                <img src="{{tempProduct.imageUrl}}" height="50"/>
            </td>
           <td class="align-middle">{{tempProduct.name}}</td> 
           <td class="align-middle">{{tempProduct.unitPrice | currency:'USD'}}</td> 
            <td class="align-middle">{{tempProduct.unitInStock}}</td>
            

            
        </tr>
    </tbody>
</table>
